<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="../Rock-Paper-Scissors/javascript.js" defer></script>
    <link rel="stylesheet" href="../Rock-Paper-Scissors/style.css">
</head>



<body>

    <div id="title">Rock, Paper, Scissors</div>


<div class="btncls">
    <button class="choice" data-choices="rock">✊</button>
    <button class="choice" data-choices="paper">✋</button>
    <button class="choice" data-choices="scissors">✌️</button>
</div>

<div id="scoreBoard"> Score Board</div>


<div class="scoreContainer">
    <div class="scoreTitle">Player
        <p id="playerPara"></p>
        <p id="playerScoreBox"> </p>
       
    </div>
    <div class="scoreTitle">Computer
        <p id="compPara"></p>
        <p id="computerScoreBox"></p>
    </div>
</div>

<div id="results">Results
    <h2 id="resultshd">Select Rock, Paper, or Scissors to start game!</h2>




</div>













</body>

</html>
